server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache hashed assets aggressively
  location ~* \.(?:js|css|woff2?|png|jpg|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Single Page App fallback
  location / {
    try_files $uri /index.html;
  }
}